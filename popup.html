<!DOCTYPE html>
<html>
  <head>
    <title>Odoo Quick Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --primary: #875A7B;
        --primary-light: #9d6b8f;
        --primary-dark: #694761;
        --surface: #ffffff;
        --surface-variant: #f9f9f9;
        --on-surface: #333333;
        --on-surface-variant: #555555;
        --outline: #e0e0e0;
        --error: #e74c3c;
        --shadow-1: 0 1px 3px rgba(0, 0, 0, 0.12), 0 1px 2px rgba(0, 0, 0, 0.14);
        --shadow-2: 0 3px 6px rgba(0, 0, 0, 0.15), 0 2px 4px rgba(0, 0, 0, 0.12);
        --shadow-3: 0 10px 20px rgba(0, 0, 0, 0.10), 0 3px 6px rgba(0, 0, 0, 0.10);
        --font-family: 'Roboto', 'Segoe UI', Arial, sans-serif;
      }
      body {
        font-family: var(--font-family);
        min-width: 300px;
        background: var(--surface);
        color: var(--on-surface);
        margin: 0;
        padding: 0;
        font-size: 14px;
        line-height: 1.5;
        letter-spacing: 0.25px;
      }
      .popup-container {
        padding: 16px 16px 12px 16px;
        width: 100%;
        box-sizing: border-box;
      }
      .header {
        display: flex;
        align-items: center;
        margin-bottom: 16px;
      }
      .header-title {
        font-size: 20px;
        font-weight: 500;
        color: var(--primary);
        letter-spacing: 0.15px;
      }
      .section {
        margin-bottom: 20px;
      }
      .input-group {
        display: flex;
        flex-direction: column;
        gap: 8px;
        margin-bottom: 16px;
      }
      .input-wrapper {
        position: relative;
      }
      .section {
        margin-bottom: 18px;
      }
      .input-group {
        display: flex;
        flex-direction: column;
        gap: 10px;
        margin-bottom: 10px;
      }
      input[type="text"], input[type="password"] {
        width: 100%;
        padding: 12px 16px;
        font-size: 16px;
        border: 1px solid var(--outline);
        border-radius: 4px;
        background: var(--surface);
        color: var(--on-surface);
        transition: all 0.2s ease-in-out;
        box-sizing: border-box;
        font-family: var(--font-family);
        outline: none;
      }
      input[type="text"]::placeholder, input[type="password"]::placeholder {
        color: var(--on-surface-variant);
        opacity: 0.7;
      }
      input[type="text"]:focus, input[type="password"]:focus {
        border-color: var(--primary);
        box-shadow: 0 0 0 1px var(--primary-light);
      }
      #add-user {
        background: var(--primary);
        color: white;
        border: none;
        border-radius: 18px;
        padding: 10px 16px;
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
        transition: background 0.2s, box-shadow 0.2s;
        height: 36px;
        min-width: 100px;
        text-transform: uppercase;
        letter-spacing: 1.25px;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        box-sizing: border-box;
        box-shadow: var(--shadow-1);
      }
      #add-user:hover {
        background: var(--primary-light);
        box-shadow: var(--shadow-2);
      }
      #add-user:active {
        background: var(--primary-dark);
        box-shadow: var(--shadow-1);
      }
      .saved-users-label {
        font-weight: 500;
        color: var(--on-surface);
        margin-bottom: 8px;
        font-size: 14px;
        letter-spacing: 0.1px;
      }
      #user-list {
        margin-top: 8px;
        display: flex;
        flex-direction: column;
        gap: 8px;
      }
      .user-row {
        display: flex;
        align-items: center;
        background: var(--surface-variant);
        border-radius: 24px;
        padding: 4px;
        font-size: 14px;
        min-height: 48px;
        box-shadow: var(--shadow-1);
        box-sizing: border-box;
        transition: box-shadow 0.2s;
        position: relative;
        width: 100%;
      }
      .user-row:hover {
        box-shadow: var(--shadow-2);
      }
      .user-row-main-btn {
        background: transparent;
        color: var(--on-surface);
        border: none;
        border-radius: 20px;
        padding: 0 16px;
        font-size: 14px;
        font-weight: 500;
        margin: 0;
        cursor: pointer;
        display: flex;
        align-items: center;
        height: 40px;
        line-height: 40px;
        flex: 1;
        min-width: 0;
        transition: background 0.2s;
        box-sizing: border-box;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        font-family: var(--font-family);
      }
      .user-row-main-btn:hover {
        background: rgba(135, 90, 123, 0.08);
      }
      .user-row button {
        background: transparent;
        color: var(--error);
        border: none;
        font-size: 18px;
        padding: 0;
        border-radius: 20px;
        transition: background 0.2s;
        margin: 0 4px;
        height: 40px;
        width: 40px;
        display: flex;
        align-items: center;
        justify-content: center;
        box-sizing: border-box;
        flex-shrink: 0;
      }
      .user-row button:hover {
        background: rgba(231, 76, 60, 0.1);
      }
      .no-users {
        color: var(--on-surface-variant);
        font-size: 14px;
        text-align: center;
        margin-top: 12px;
        padding: 16px;
        background: var(--surface-variant);
        border-radius: 4px;
      }
      .user-row svg {
        display: block;
        width: 18px;
        height: 18px;
      }
      @media (prefers-color-scheme: dark) {
        :root {
          --surface: #1e1e1e;
          --surface-variant: #2d2d2d;
          --on-surface: #e0e0e0;
          --on-surface-variant: #a0a0a0;
          --outline: #444444;
        }
        .user-row-main-btn:hover {
          background: rgba(135, 90, 123, 0.15);
        }
      }
    </style>
  </head>
  <body>
    <div class="popup-container">
      <div class="header">
        <span class="header-title">Odoo Quick Login</span>
      </div>
      <div class="section">
        <div class="input-group">
          <div class="input-wrapper">
            <input id="username" type="text" placeholder="Username" autocomplete="username" />
          </div>
          <div class="input-wrapper">
            <input id="password" type="password" placeholder="Password" autocomplete="current-password" />
          </div>
        </div>
        <button id="add-user">Add User</button>
      </div>
      <div class="section">
        <div class="saved-users-label">Saved Users</div>
        <div id="user-list"></div>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
